<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>J2ee</title>
	
	<!-- .................... pages css resources ..................... -->
	<!-- ....................el valor de library es el nombre de la carpeta ..................... -->
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div class="header">
		<div class="header_left" />
		<div class="header_right" />
	</div>


	<div class="page_wrapper">
	
		<div id="panel_form" style="width:360px;margin:auto;">
			<div>
				<h:form id="form_userpassword">

					<fieldset style="display: inline;">
						<legend>Login</legend>
						<table>
							<tr>
								<td><h:outputLabel for="user" value="Usuario:" /></td>
								<td>
									
									<h:inputText id="user" value="#{mBeanServiceSecurity.loginId}"
										requiredMessage="Debe introducir un nombre de usuario."
										required="true" />
									<h:message for="user" />										
								</td>
							</tr>
							<tr>
								<td><h:outputLabel for="password" value="Contrase침a:" />
								</td>
								<td>
									<h:inputText id="password"	
										value="#{mBeanServiceSecurity.loginPassword}"									
										requiredMessage="Debe introducir una contrase침a."
										required="true" />
									<h:message for="password" />										
								</td>
							</tr>

						</table>
					</fieldset>
					<div id="buttons"
						style="width: 100%; padding-top: 8px; margin-right: 5px; text-align: right;">

						<h:commandButton id="Entrar_Button" value="Entrar"
							action="#{mBeanServiceSecurity.authenticate}" 
							style="width:margin:left;" />
					</div>
				</h:form>



			</div>
			<!--<div id="futuro_logo_stre" style="width:150px;height:50px;background-color:#000000"></div>-->
		</div>
		
			
			
		<h:panelGroup id="panel_mensaje" style="width:360px;margin:auto;text-align:center;font-weight:bold;" rendered="#{visorLogin.noDisponible}" autoUpdate="true">
			<h:outputLabel value="Servicio no disponible. Intente m치s tarde." style="color: red;"/>
		</h:panelGroup>
		
		<h:panelGroup id="panel_invalido" style="width:360px;margin:auto;text-align:center;font-weight:bold;" rendered="#{visorLogin.noValido}" autoUpdate="true">
			<h:outputLabel value="Usuario o contrase침a incorrecto." style="color: red;"/>
		</h:panelGroup>
	</div>
	
	
		<!-- .........................................footer.......................................... -->	
	 
<!-- 	<div class="footer"> -->
<!-- 	<div class="footer" style="position:absolute; left:0px; right:0px; bottom:0px; height:50px;z-index:0;"> -->
	<div class="footer" style="position:absolute; left:20px; right:20px; bottom:0px; z-index:0; width: 95%">
		<div class="footer_left">
		
			<h:outputLabel value="Java Server Faces."  style="margin-left:10px;font-size:10px;"/>					
		</div>
		<div class="footer_center">						
			<h:outputLabel value="2.1" style="font-size:10px;"/>			
		</div>
		<div class="footer_right">		
			<h:outputLabel value="Curso J2EE." style="margin-right:10px;font-size:10px;"/>
		</div>
	</div>		



 


</h:body>

</html>
